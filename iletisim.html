<body>

  <main>
    <h1>İletişim</h1>
    <p>Bizimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz:</p>
    
    <form id="iletisimForm">
      <label for="adSoyad">Ad Soyad:</label>
      <input type="text" id="adSoyad" name="adSoyad" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required>

      <label for="mesaj">Mesaj:</label>
      <textarea id="mesaj" name="mesaj" required></textarea>

      <button type="submit">Gönder</button>
    </form>

    <p id="mesajSonuc"></p>
  </main>

  <footer>
    <p>&copy; 2025 Yemek Tarifleri</p>
  </footer>

  <script src="../scripts/myscript.js"></script>
  <script>
    // İletişim formunu işleme
    document.getElementById('iletisimForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Formun sayfayı yenilemesini engeller
      
      const adSoyad = document.getElementById('adSoyad').value;
      const email = document.getElementById('email').value;
      const mesaj = document.getElementById('mesaj').value;
      
      document.getElementById('mesajSonuc').textContent = 
        `Teşekkür ederiz, ${adSoyad}. Mesajınız alındı. Cevabımızı ${email} adresinize göndereceğiz.`;

      // Formu sıfırlayın
      document.getElementById('iletisimForm').reset();
    });
  </script>
</body>
</html>
